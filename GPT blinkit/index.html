<html>
<head>
  <title>Blinkit Clone</title>
  <link rel="stylesheet" type="text/css" href="./css.css">
</head>
<body>
  <header>
    <h1>Blinkit Clone</h1>
  </header>

  <main>
    <section class="delivery-form">
      <h2>Fast Delivery Order</h2>
      <form>
        <label for="from">From:</label>
        <input type="text" id="from" name="from" placeholder="Enter pickup location" required>

        <label for="to">To:</label>
        <input type="text" id="to" name="to" placeholder="Enter drop-off location" required>

        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Blinkit Clone</p>
  </footer>
</body>
</html>
